<!DOCTYPE html>
<html>

<head>
    <style>
        *:before,
        *:after {
            touch-action: none;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            overscroll-behavior: none;
        }

        .car {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border: 2px solid black;
            position: absolute;
        }
    </style>
</head>

<body>


    <div class="car" id="myCar"></div>
    <script src="script.js"></script>
</body>

</html>
