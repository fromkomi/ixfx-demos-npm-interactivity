<!DOCTYPE html>
<html>
<head>
  <title>Move Rectangle on Touch</title>
  <style>
    
    canvas { display: block; }
    *:before,
    *:after {
    touch-action: none;
    }
    body {
    overscroll-behavior: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
